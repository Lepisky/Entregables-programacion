<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable ocultar y mostrar divs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  class="contenedor">
<div class="boxisq" style="visibility: visible;">
    
    <button class="butisq" onclick="ocultarMostrar()">mostrar/ocultar</button>
</div>
<div class="boxder" style="visibility: hidden;" >
    <button class="butder" onclick="ocultarMostrar()" >mostrar/ocultar</button>
</div>

    </div>

    <script src="script.js"></script>
</body>
</html>


<!-- Realizar una página con 2 divs (en una fila).
Cada div debe tener un botón (mostrar/ocultar)
Que al hacer click debe ocultar al div que lo 
contiene y mostrar el otro. -->
